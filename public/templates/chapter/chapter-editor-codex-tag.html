<!-- NEW: Template for a clickable codex tag in the chapter editor's side panel -->
<button type="button"
        class="js-open-codex-entry group/tag relative inline-flex items-center gap-2 bg-gray-200 dark:bg-gray-700 rounded-full pl-1 pr-3 py-1 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors"
        data-entry-id="{{ENTRY_ID}}"
        data-entry-title="{{ENTRY_TITLE}}">
	<span class="js-codex-tag-title text-xs font-medium">{{ENTRY_TITLE}}</span>
</button>
