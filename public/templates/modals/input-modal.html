<dialog id="input-modal" class="modal">
	<div class="modal-box w-11/12 max-w-md">
		<h3 id="input-modal-title" class="font-bold text-lg"></h3>
		<form id="input-modal-form" class="py-4">
			<div class="form-control">
				<label id="input-modal-label" for="input-modal-input" class="label">
					<span class="label-text"></span>
				</label>
				<input type="text" id="input-modal-input" class="input input-bordered w-full" required>
			</div>
		</form>
		<div class="modal-action">
			<form method="dialog" class="w-full flex gap-3">
				<button class="btn flex-1" data-i18n="common.cancel">Cancel</button>
				<button type="submit" form="input-modal-form" class="btn btn-primary flex-1" data-i18n="inputModal.saveBtn">Save</button>
			</form>
		</div>
	</div>
</dialog>
