<div class="px-8 py-6 top-0 bg-base-100/90 backdrop-blur-sm z-10 border-b border-base-300 flex justify-between items-center">
	<h2 class="text-3xl font-bold text-indigo-500">{{section_order}}. {{title}}</h2>
	<div class="dropdown dropdown-end">
		<button tabindex="0" role="button" class="btn btn-ghost btn-sm btn-circle"><i class="bi bi-three-dots-vertical"></i></button>
		<ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-200 rounded-box w-52">
			<li><button class="js-section-action" data-action="rename" data-section-id="{{id}}" data-i18n="editor.renameAct">Rename Act</button></li>
			<li><button class="js-section-action" data-action="insert-above" data-section-id="{{id}}" data-i18n="editor.insertActAbove">Insert Act Above</button></li>
			<li><button class="js-section-action" data-action="insert-below" data-section-id="{{id}}" data-i18n="editor.insertActBelow">Insert Act Below</button></li>
			<div class="divider my-1"></div>
			<li><button class="js-section-action text-error" data-action="delete" data-section-id="{{id}}" data-i18n="editor.deleteAct">Delete Act</button></li>
		</ul>
	</div>
</div>
