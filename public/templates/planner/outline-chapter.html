<div role="button" tabindex="0"
     class="js-open-chapter w-full text-left h-auto p-2 rounded-lg hover:bg-base-300 transition-colors cursor-pointer"
     data-chapter-id="{{CHAPTER_ID}}"
     data-chapter-title="{{CHAPTER_TITLE}}">
	<!-- MODIFIED: Wrapped in a flex container for alignment -->
	<div class="flex items-start justify-between">
		<div class="flex-grow">
			<h4 class="font-semibold">{{CHAPTER_ORDER}}. {{CHAPTER_TITLE}}</h4>
			<div class="hidden" >{{CHAPTER_SUMMARY_HTML}}</div>
		</div>
		<!-- NEW: Added word count display -->
		<span class="ml-4 flex-shrink-0 text-xs font-semibold text-base-content/50">{{WORD_COUNT}} words</span>
	</div>
</div>
