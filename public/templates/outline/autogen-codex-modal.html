<form id="autogen-codex-form">
	<p class="text-sm text-base-content/80">
		This tool will scan your entire novel's source text to automatically create and update codex entries. This process can take several minutes and may consume a significant amount of AI credits, depending on the length of your novel.
	</p>
	
	<!-- Model Selection -->
	<div class="form-control w-full">
		<label class="label">
			<span class="label-text">Select AI Model</span>
		</label>
		<select class="js-llm-model-select select select-bordered">
			<option disabled selected>Loading models...</option>
		</select>
	</div>
	
	<!-- Progress Section (hidden initially) -->
	<div id="js-autogen-progress-section" class="hidden mt-4 space-y-2">
		<label class="label">
			<span class="label-text">Progress</span>
		</label>
		<progress id="js-autogen-progress-bar" class="progress progress-primary w-full" value="0" max="100"></progress>
		<p id="js-autogen-status-text" class="text-xs text-base-content/70 text-center">Initializing...</p>
	</div>
	
	<!-- Action Buttons -->
	<div id="js-autogen-action-buttons" class="mt-6 flex justify-end">
		<button type="submit" class="btn btn-primary">Start Generation</button>
	</div>
</form>
