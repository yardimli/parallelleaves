<div class="card card-compact bg-base-200 shadow" data-chapter-id="{{CHAPTER_ID}}">
	<div class="card-body">
		<div class="flex justify-between items-start">
			<h3 class="card-title">{{CHAPTER_ORDER}}. {{CHAPTER_TITLE}}</h3>
			<button type="button" class="js-edit-chapter btn btn-sm btn-ghost" data-chapter-id="{{CHAPTER_ID}}">
				<i class="bi bi-pencil-square"></i> <span data-i18n="common.edit">Edit</span>
			</button>
		</div>
		
		<div class="mt-2 text-sm flex items-center justify-end">
			<span class="text-xs font-semibold text-base-content/50">{{WORD_COUNT}} <span data-i18n="common.words">words</span></span>
		</div>
		
		<div class="prose prose-sm dark:prose-invert max-w-none mt-2">
			{{CHAPTER_SUMMARY_HTML}}
		</div>
	</div>
</div>
