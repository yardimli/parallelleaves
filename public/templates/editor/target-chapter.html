<div id="target-chapter-scroll-target-{{id}}" class="px-8 py-6" data-chapter-id="{{id}}">
	<div class="flex justify-between items-center border-b pb-1 mb-2 pt-4">
		<div class="js-sync-scroll-btn flex items-center gap-2 cursor-pointer hover:bg-base-content/10 p-1 -m-1 rounded-md transition-colors flex-grow" data-chapter-id="{{id}}" data-direction="target-to-source" data-i18n-title="editor.syncScrollTargetToSource">
			<h3 class="!mt-0 text-sm font-semibold uppercase tracking-wider text-base-content/70 flex-grow">{{title}} (<span class="js-target-word-count">{{target_word_count}} <span data-i18n="common.words">words</span></span>)</h3>
			<span class="text-base-content/70 text-lg"><i class="bi bi-arrow-left-circle"></i></span>
		</div>
	</div>
	<iframe class="js-target-content-editable w-full border-0 min-h-[100px]" src="editor-iframe.html" data-chapter-id="{{id}}"></iframe>
</div>
